<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
    <h1>Upload File</h1>
    <form name="uploadFileFromForm" method="post" enctype="multipart/form-data" action=".">
        {% csrf_token %}
        {{ uploadForm }}
        <input type="text" name="Destination" placeholder="Destination Directory">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
